<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA-FORMULARIO</title>
    <link rel="shortcut icon" type="image/x-icon" href="/./img/iconi.ico">
    <link rel="stylesheet" href="/./css/form1.css">
</head>

<body>

    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="#" th:action="@{/web-game/usuario/salvo/{id}(id=${id})}" th:object="${usuario}" method="post">
                        <h1> EDIT DE USUARIO</h1>
                        <div class="actual-form" >

                            <div class="card-group2">
                                <input type="text" th:field ="*{id}" id="id" class="input-field" placeholder="" readonly>

                            </div>                        
                        
                            <div class="card-group2">
                                <input type="text" id="nome" th:field = "*{nome}" name="nome" class="input-field" placeholder="Digite seu Nome">
                            </div>

                            <div class="card-group2">
                                <input type="email" id="email" th:field = "*{email}" name="email" class="input-field" placeholder="Digite o seu E-mail" readonly>
                            </div>

            

                            <div class="card-group2">
                                <input type="text" id="telefone" name="telefone" th:field = "*{telefone}" class="input-field" placeholder="Digite o seu Telefone">
                            </div>

                            <div class="card-group2">
                                <input type="text" id="endereco" th:field = "*{endereco}" name="endereco" class="input-field" placeholder="Digite o sua endereco">
                            </div>

                            <div class="card-group2">
                                <input type="text" name="uf" id="uf" th:field = "*{uf}" class="input-field" placeholder="Digite o seu UF">
                            </div>
                            
                              <div class="card-group2">
                                <input type="text" name="uf" id="cep" th:field = "*{cep}" class="input-field" placeholder="Digite o seu CEP">
                            </div>

                            <div class="bt1">                     
                                <input type="submit" id="cadastrar" name="cadastrar" value="Cadastra-se" class="sign-btn">
                            </div>

                        </div>
                    </form>
                    <div class="img">

                        <div class="images">

                          <img src="/./img/Game analytics-amico.png " class="image" alt="">

                        </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
